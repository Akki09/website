<div class="container signInDiv">
 

  <div class="input-group col-sm-offset-5" >
      <h4>SIGN IN</h4>
  </div>
  
  <div class="input-group">
      <label class="control-label col-sm-2" for="loginId">Username:</label>
  </div>
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" id="loginId" name="loginId"
      [(ngModel)]=login value={{login}} (click)="loginIdclicked()" placeholder="Name">
  </div>

  <div class="form-group">
  </div>

  <div class="input-group">
      <label class="control-label col-sm-2" for="pass">Password:</label>
  </div>
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" class="form-control" id="pass" name="pass" 
       [(ngModel)]=pass value={{pass}} placeholder="Password">
  </div>

  <div class="form-group">
  </div>

  <div class="input-group">
      <label>
        <input type="checkbox" id="remember" name="remember" [(ngModel)]=remem value="{{remem}}">Remember me ?
      </label>
  </div>

  <div class="form-group">
  </div>

  <div class="form-group"><br>
  </div>

  <div class="input-group col-sm-offset-5">
      <button class="form-control btn btn-success" (click)="CheckLogin(login,pass)">Login</button>
  </div>
    
</div>
